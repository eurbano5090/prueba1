<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ingreso Destinos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

<ul class="nav justify-content-end">
    <li class="nav-item"><a class="nav-link active" href="/pasajeros">Pasajeros</a></li>
    <li class="nav-item"><a class="nav-link active" href="/destinos">Destinos</a></li>
    <li class="nav-item"><a class="nav-link active" href="/pasajeros/crear">Nuevo Pasajero</a></li>
    <li class="nav-item"><a class="nav-link active" href="/destinos/crear">Nuevo Destino</a></li>
</ul>

<div class="container">

    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <h3>Nuevo Destino</h3>
        <form th:action="@{/destinos/agregar}" method="post" th:object="${destino}">
           
            <div class="form-group row">
                <label for="ciudad" class="col-sm-4">Ciudad</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="ciudad" name="ciudad">
                </div>
            </div>
          
           
            <div class="form-group row">
                <label for="pais" class="col-sm-4">Pais</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="pais" name="pais">
                </div>
            </div>
            <div class="form-group row">
                <label for="fechaIngreso" class="col-sm-4">Fecha </label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" id="fechaIngreso" name="fecha">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4">Pasajero</label>
                <div class="col-8">
                    <select th:field="*{pasajero}">
                        <option th:each=" pasajero:${pasajero}"
                                 th:value="${pasajero.id}" th:text="${pasajero.nombre + pasajero.apellido}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2">
        <p></p>
    </div>
</div>
</body>
</html>
