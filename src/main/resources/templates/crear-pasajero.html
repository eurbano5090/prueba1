
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ingreso pasajeros</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
   <ul class="nav justify-content-end">
   <li class="nav-item"><a class="nav-link active" href="/pasajeros">Pasajeros</a></li>
   <li class="nav-item"><a class="nav-link active" href="/destinos">Destinos</a></li>
   <li class="nav-item"><a class="nav-link active"href="/pasajeros/crear">Nuevos Pasajeros</a></li>
   <li class="nav-item"><a class="nav-link active"href="/destinos/crear">Nuevos Destinos</a></li>
</ul>

  <div class="container">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-8">
  <h3>Nuevo Pasajero</h3>
  <form th:action="@{/pasajeros/agregar}" method="post" th:object="${pasajero}">
  <div class="form-group row">
                <label for="rut" class="col-sm-4">Rut</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="rut" name="rut">
                </div>
            </div>
 <div class="form-group row">
                <label for="nombre" class="col-sm-4">Nombre</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="nombre" name="nombre">
                </div>
            </div>
 
       <div class="form-group row">
                <label for="apellido" class="col-sm-4">Apellido</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="apellido" name="apellido">
                </div>
            </div>
            
             <div class="form-group row">
                <label for="edad" class="col-sm-4">Edad</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="edad" name="edad">
                </div>
            </div>
            
          <div class="form-group row">
                <label for="ciudadNatal" class="col-sm-4">Ciudad Natal</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="ciudadNatal" name="ciudadNatal">
                </div>
                </div>
  <div class="form-group row">
  <div class="col-sm-12">
  <button type="submit" class="btn btn-primary">Agregar</button>
 </div>
 </div>
 </form>
 </div>
 <div class="col-sm-2">
 <p></p>
 </div>
 </div>
 </body>
 </html>
